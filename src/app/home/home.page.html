<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor= "let c of componetes" [routerLink]="c.redirecTo" detail>
      <ion-icon slot="start" [name]="c.icon" color="primary" ></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
</ion-content>
